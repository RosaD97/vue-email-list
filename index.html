<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" v-cloak class="container-fluid  d-flex flex-column align-items-center">
        <h2 class="p-2 fs-1">Generatore Email</h2>
        <div class="ms_shadow p-3 mb-2 bg-dark text-white mt-3">
            <div v-for="(item,index) in email" class="m-3 p-2 border border-success">
                <span class="m-4">{{ item.response }}</span>
            </div>
        </div>
    </div>

    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Js -->
    <script src="main.js"></script>
</body>

</html>
